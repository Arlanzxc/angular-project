<div class="login-container">
  <div class="login-card">

    <img src="/pokemon-logo.svg" class="logo" alt="Pokemon Logo">

    <h2>Trainer Signup</h2>

    <form (submit)="signup(); $event.preventDefault()">

      <input
        type="email"
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
        class="form-input"
        required
      />

      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        class="form-input"
        required
      />

      <input
        type="password"
        placeholder="Confirm Password"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        class="form-input"
        required
      />

      <button class="pokeball-btn" type="submit" [disabled]="loading">
        {{ loading ? 'Signing up...' : 'Sign Up' }}
      </button>

    </form>

    @if (errorMessage) {
      <p class="error">{{ errorMessage }}</p>
    }

    <p>
      Already have an account?
      <a routerLink="/login">Login</a>
    </p>

  </div>
</div>
